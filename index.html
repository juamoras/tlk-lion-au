<!DOCTYPE html>
<html>
  <head>
    <title>Lioness Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="events">
        <h2>Events</h2>
        <p id="event"></p>
        <button onclick="advanceMonth()">Advance</button>
      </div>
      <div class="details">
        <h2>Details</h2>
        <p>Name: <span id="name"></span></p>
        <p>Age: <span id="age"></span></p>
        <p>Coat color: <span id="color"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
